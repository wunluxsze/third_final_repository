<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Регистрация</title>
</head>
<body>
    <div class="registration">
        <div class="registration__header">
            <a href="./index.html" class="exit"></a>
            <p class="registration__subtitle">
                Регистрация
            </p>

        </div>
        <form action="" class="registration__form">
            <h2 class="registration__title">Добро пожаловать в Eventplace</h2>

            <input type="tel" class="registration__form__input" placeholder="Номер телефона" required>
            <input type="email" class="registration__form__input" placeholder="Электронная почта" required>
            <input type="password" class="registration__form__input" placeholder="Пароль" required>
            <p class="registration__form__subtext">Мы отправим письмо, чтобы подтвердить почту. </p>
            <div class="registration__form__agree">
                <input type="checkbox" class="registration__form__check " id="check">
                <label for="check__1">Я хочу получать e-mail и sмs-рассылку с рекомендациями интересных событий, анонсами, новостями, а также информационные сообщения</label>
            </div>
            <div class="registration__form__agree">
                <input type="checkbox" class="registration__form__check " id="check">
                <label for="check__2">Я ознакомлен и принимаю условия <span>пользовательского соглашения</span> и <span>политики конфидециальности</span></label>
            </div>
            <button class="registration__form__btn">Зарегестрироваться</button>
            <p class="registration__form__enter">Уже есть аккаунт? <span>Войти</span></p>
            <button class="registration__form__button google">С помощью Google</button>
            <button class="registration__form__button facebook">С помощью Facebook</button>
        </form>
    </div>
</body>
</html>
